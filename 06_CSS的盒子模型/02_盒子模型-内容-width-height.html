<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    img {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <!-- 准确的来讲行内级元素无法设置宽高是指无法给行内级非替换元素设置宽高 -->
  <!-- 例如img元素就可以设置宽高，但是它一行可以显示多个 -->
  <div>你可曾知道你自己就是肥沃的土地，可以长出 yourself 所需的一切。 ---卡尔·荣格-</div>
  <img src="https://haowallpaper.com/link/common/file/getCroppingImg/15459096103063872" alt="">

</body>

</html>
