<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="https://www.baidu.com">百度一下,你就知道</a>
  <!--  target属性可决定标签页显示在当前标签页还是新标签页 -->
  <!-- 默认值为_self，表示在当前标签页打开 -->
  <a href="https://www.baidu.com" target="_self">百度一下,你就知道</a>
  <!-- target属性值为_blank，表示在新标签页打开 -->
  <!-- https://www.baidu.com -> 百度服务器 -> index.html -->
  <a href="https://www.baidu.com" target="_blank">百度一下,你就知道</a>

  <!--  链接到本地的网页(本地的资源地址) -->
  <a href="./08_img元素的基本使用.html" target="_blank">01_a元素的使用</a>
</body>
</html>
